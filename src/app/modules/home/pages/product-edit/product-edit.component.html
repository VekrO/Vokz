<mat-card>
    <mat-card-title>Editar Produto</mat-card-title>
    <mat-card-subtitle>Faça a edição das informações do produto selecionado!</mat-card-subtitle>
    <mat-card-content>
        <form class="form" [formGroup]="form" (ngSubmit)="submit(data.id)">

            <mat-form-field appearance="fill">
                <mat-label>Nome do produto</mat-label>
                <input matInput type="text" formControlName="name">
                <mat-error>Preencha o nome do produto corretamente!</mat-error>
            </mat-form-field>

            <mat-form-field appearance="fill">
                <mat-label>Descrição</mat-label>
                <textarea matInput type="text" style="resize: none;" formControlName="description"></textarea>
            </mat-form-field>

            <mat-form-field appearance="fill">
                <mat-label>Preço do produto</mat-label>
                <input matInput type="number" formControlName="price" min="0" placeholder="0">
                <mat-error>Insira o preço do produto corretamente!</mat-error>
            </mat-form-field>

            <mat-form-field appearance="fill">
                <mat-label>Quantidade</mat-label>
                <input matInput type="number" formControlName="quantity" min="1" placeholder="0">
                <mat-error>Insira a quantidade de produto corretamente!</mat-error>
            </mat-form-field>

            <button mat-raised-button color="primary" mat-dialog-close type="submit">Confirmar</button>
            <button mat-button mat-dialog-close color="accent">Cancelar</button>
            
        </form>
    </mat-card-content>
    
    
</mat-card>
